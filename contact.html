      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="container">
      <div class="sidebar sidebarClose">
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="intro.html">My Intro</a></li>
            <li><a href="certificate.html">Certificates</a></li>

          </ul>
        </nav>
      </div>
      <div class="main">
        <div class="hamburger">
          <img class="ham" src="open.png" alt="" width="23" />
          <img class="cross" src="close.png" alt="" width="23" />
        </div>
        <div class="contactform">
          <h1>Contact Form</h1>
          <form>
            <div class="mb-3">
              <label for="clientname" class="form-label">Name</label>
              <input type="text" class="form-control" id="clientname" />
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="clientemail"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone Number</label>
              <input type="phone" class="form-control" id="clientphone" />
            </div>
            <center>
              <button type="submit" class="btn btn-primary">Submit</button>
            </center>
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
